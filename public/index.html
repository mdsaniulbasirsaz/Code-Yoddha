<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Project</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body style="background-color: black;">
    
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 73, 144);">
            <a class="navbar-brand text-white font-weight-bold" href="/" style="font-family: monospace">Code Yoddha</a>
        </nav>

    <div class="container mt-5">
      
        <div class="card rounded" style="font-family: monospace">
            <div class="card-body rounded" style="background-color: rgba(0, 73, 144);">
                <h4 class="text-center text-white" style="font-family: monospace">Login</h4>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="handleInput">Codeforces Handle:</label>
                        <input type="text" class="form-control" id="handleInput" placeholder="Enter your handle" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const handle = document.getElementById('handleInput').value.trim();
        
            if (handle) {
                localStorage.setItem('userHandle', handle);
        
                try {
                    const response = await fetch(`/user/${handle}`);
                    const data = await response.json();
                    if (data.status === 'OK') {
                        window.location.href = '/profile';
                    } else {
                        console.error('Error fetching user data');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            } else {
                alert('Please enter a valid handle');
            }
        });
        </script>
        

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
