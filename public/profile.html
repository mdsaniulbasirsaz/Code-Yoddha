<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces Project</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body style="background-color: black;">
    
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 73, 144);">
            <a class="navbar-brand text-white font-weight-bold" href="/" style="font-family: monospace">Code Yoddha</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-white font-weight-bold" href="/problemset">Problemset</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="dropdown mr-3">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="fullname"></span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                        </div>
                    </div>
                </form>
            </div>
        
        </nav>


        <div class="container mt-3">
            <div class="card">
                <p class="text-right p-2" id="lastvist"></p>
                <div class="card-body">
                    <div class="col-md-4 mx-auto">
                        <img id="avatar" class="img-fluid rounded-circle" src="" alt="Avatar" style="width: 9rem; height: 160px;">
                    <hr>
                    </div>
                    <div class="row">
                        
                        <div class="col">
                            <h4 id="name"></h4>
                            <p class="mb-0 text-primary"><strong>Handle:</strong> <span id="handle"></span></p>
                            <p class="mb-0 font-weight-lighter"><strong>Rank:</strong> <span id="rank"></span></p>
                            <p class="mb-0"><strong>Max Rank:</strong> <span id="mrank" class="font-weight-bold" style="color: #05cd23 ;"> </span></p>
                            <p class="mb-0 text-success"><i class="fa-solid fa-star" style="color: #08921b;"></i> <strong>Rating:</strong> <span id="rating" class="font-weight-bold"></span></p>
                            <p class="mb-0 text-danger"><i class="fa-solid fa-star" style="color: #db0c0c;"></i> <strong>Max Rating:</strong> <span id="maxRating" class="font-weight-bold"></span></p>
                            <p class="mb-0"> <i class="fa-solid fa-globe" style="color: #0a0801;"></i> <strong> Country:</strong> <span id="country"></span></p>
                            <p class="mb-0"><i class="fa-solid fa-city" style="color: #080701;"></i> <strong>City:</strong> <span id="city"></span></p>
                            <p class="mb-0"><i class="fa-solid fa-school"></i> <strong>Organization: </strong><span id="organization"></span></p>
                            <p class="mb-0"><i class="fa-solid fa-envelope"></i><strong> Email:</strong> <span id="email"></span></p>
                            <p class="mb-0"><i class="fa-regular fa-star"></i> <strong>Contribution:</strong> <span id="contribution"></span></p>
                            <p class="mb-0"><i class="fa-solid fa-user-group"></i> <strong>Friends Count:</strong> <span id="friendCount"></span></p>
                        </div>
                    </div>
                </div>
              </div>
        </div>





        <script>
            function logout() {
                console.log('Logout clicked');
                window.location.href = 'index.html';
            }
        </script>
        

        <script src="/profile.js"></script>
        

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
